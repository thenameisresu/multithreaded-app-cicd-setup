apiVersion: v1
kind: Namespace
metadata:
  name: multithread-app

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multithread-app
  namespace: multithread-app
  labels:
    app: multithread-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: multithread-app
  template:
    metadata:
      labels:
        app: multithread-app
    spec:
      containers:
      - name: multithread-app
        image: multithread-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: multithread-app-service
  namespace: multithread-app
spec:
  type: NodePort
  selector:
    app: multithread-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    nodePort: 30080